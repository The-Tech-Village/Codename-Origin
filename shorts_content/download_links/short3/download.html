<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2866700727662490"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <title>Download Button with Timer</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- <script src="script.js" defer></script> -->
    <style>
      /* Import Google font - Poppins */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background: linear-gradient( 45deg, red, orange);
        
      }

      .download-btn {
        outline: none;
        border: none;
        color: #0e0d0d;
        font-weight: 500;
        font-size: large;
        font-style: oblique;
        display: flex;
        cursor: pointer;
        padding: 16px 25px;
        border-radius: 15px;
        align-items: center;
        white-space: nowrap;
        background: #afcdf1;
        transition: all 0.2s ease;
        border: 8px solid #1e1f21;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .download-btn:hover {
        background: #8d9195;
      }

      .download-btn.timer {
        color: #000;
        background: white;
        transition: none;
        font-size: 1.6rem;
        pointer-events: none;
      }

      .download-btn.timer b {
        color: #f40808;
        padding: 0 8px;
        text-align: center;
      }

      .download-btn .icon {
        font-size: 2rem;
      }

      .download-btn .text {
        font-size: 1.5rem;
        padding-left: 10px;
      }
    </style>
  </head>

  <body>
    <button class="download-btn" data-timer="10">
      <span class="icon material-symbols-rounded">vertical_align_bottom</span>
      <span class="text">Get Your Code</span>
    </button>

    <a href=""></a>

    <script>
      const downloadBtn = document.querySelector(".download-btn");
      // const fileLink = "https://drive.google.com/uc?export=download&id=1aYiaLn3YOjL-_o5QBCy7tU1epqA6gZoi";
      const fileLink = "./code";

      const initTimer = () => {
        if (downloadBtn.classList.contains("disable-timer")) {
          return (location.href = fileLink);
        }
        let timer = downloadBtn.dataset.timer;
        downloadBtn.classList.add("timer");
        downloadBtn.innerHTML = `Generating your Code in  <br> <b>${timer}</b> seconds`;
        const initCounter = setInterval(() => {
          if (timer > 0) {
            timer--;
            return (downloadBtn.innerHTML = `Generating your Code  in <br><b>${timer}</b> seconds`);
          }
          clearInterval(initCounter);
          location.href = fileLink;
          downloadBtn.innerText = "Redirecting...";
          setTimeout(() => {
            downloadBtn.classList.replace("timer", "disable-timer");
            downloadBtn.innerHTML = `<span class="icon material-symbols-rounded">vertical_align_bottom</span>
                                     <span class="text">Download Again</span>`;
          }, 3000);
        }, 1000);
      };

      downloadBtn.addEventListener("click", initTimer);
    </script>
  </body>
</html>
