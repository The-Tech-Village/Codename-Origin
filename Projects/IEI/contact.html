<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      text-align: center;
      font-family: Arial, sans-serif;
      margin-bottom: 20px;
    }

    .card-img-top {
      width: 100%;
      height: auto;
    }

    .title {
      color: grey;
      font-size: 18px;
    }

    button {
      border: none;
      outline: 0;
      padding: 8px;
      color: white;
      background-color: #000;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
    }

    button:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mt-3 mb-4">User Profile Cards</h2>

  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <img src="./IMG20230828124729-01.jpeg-modified-removebg-preview.png" alt="Vedant Kahalekar" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Vedant Kahalekar</h5>
          <p class="card-text title">CEO & Founder, Example</p>
          <p class="card-text">Harvard University</p>
          <div class="social-links">
            <a href="#"><i class="fa fa-dribbble"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-facebook"></i></a>
          </div>
          <button class="btn btn-primary">Contact</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <img src="/w3images/team2.jpg" alt="John Doe" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">John Doe</h5>
          <p class="card-text title">CEO & Founder, Example</p>
          <p class="card-text">Harvard University</p>
          <div class="social-links">
            <a href="#"><i class="fa fa-dribbble"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-facebook"></i></a>
          </div>
          <button class="btn btn-primary">Contact</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
